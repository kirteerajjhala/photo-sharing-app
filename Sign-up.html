<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kirteeraj - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@heroicons/react@2.0.13/24/solid/index.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Nunito', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gradient-to-r from-pink-50 to-rose-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md text-center">
      <h1 class="text-3xl font-bold text-pink-600 mb-2">Kirteeraj</h1>
      <h2 class="text-xl font-semibold mb-6">Sign up to Kirteeraj</h2>

      <form class="space-y-4">
        <!-- Name -->
        <input
          type="text"
          placeholder="What's your name?"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400"
        />

        <!-- Email -->
        <div class="relative">
          <input
            type="email"
            placeholder="Your email address"
            class="w-full px-4 py-2 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400"
          />
          <span class="absolute right-3 top-2.5 text-gray-400">
            ðŸ“§
          </span>
        </div>

        <!-- Password -->
        <div class="relative">
          <input
            type="password"
            placeholder="Choose a password"
            class="w-full px-4 py-2 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400"
          />
          <span class="absolute right-3 top-2.5 text-gray-400">
            ðŸ”’
          </span>
        </div>

        <button
          type="submit"
          class="w-full bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 rounded-lg transition"
        >
          Sign Up
        </button>
      </form>

      <p class="text-xs text-gray-500 mt-4">
        By signing-up you indicate that you agree to our<br />
        <a href="#" class="text-pink-600 font-semibold">Terms & Conditions</a>
        and
        <a href="#" class="text-pink-600 font-semibold">Privacy Policy</a>
      </p>

      <div class="flex items-center my-4">
        <hr class="flex-grow border-gray-300" />
        <span class="mx-2 text-gray-400 text-sm">OR</span>
        <hr class="flex-grow border-gray-300" />
      </div>

      <button
        class="w-full flex items-center justify-center gap-2 border border-gray-300 py-2 rounded-lg hover:bg-gray-100 transition"
      >
        <img
          src="https://www.svgrepo.com/show/475656/google-color.svg"
          alt="Google"
          class="w-5 h-5"
        />
        Continue with Google
      </button>

      <p class="mt-6 text-sm text-gray-600">
        Already registered?
        <a href="Log-in_page.html" class="text-pink-600 font-semibold">Sign in</a>
      </p>
    </div>
  </body>
</html>
